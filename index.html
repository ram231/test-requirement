<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <ul class="row">
        <li
          class="draggable-box state circular-border box-padding small-box white-box no-style"
          draggable="true"
        >
          <h2 class="title">3,0009</h2>
          <p class="subtitle">Facebook likes</p>
        </li>
        <li
          class="draggable-box state small-box box-padding circular-border white-box no-style"
          draggable="true"
        >
          <h2 class="title">342</h2>
          <p class="subtitle">Youtube Subscribers</p>
        </li>
        <li
          class="draggable-box state small-box box-padding  circular-border white-box no-style"
          draggable="true"
        >
          <h2 class="title">143</h2>
          <p class="subtitle">LinkedIn Followers</p>
        </li>
        <li
          class="draggable-box state small-box box-padding  circular-border white-box no-style"
          draggable="true"
        >
          <h2 class="title">3,111</h2>
          <p class="subtitle">Twitter Followers</p>
        </li>
      </ul>
      <div class=" circular-border big-box white-box big-box-padding">
        <canvas id="circularChart" width="30"></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="doughnut-chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
